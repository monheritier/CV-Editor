<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Powered Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato:wght@400;700&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
      /* --- Theme & Font Definitions --- */
      :root {
        --font-inter: 'Inter', sans-serif;
        --font-roboto: 'Roboto', sans-serif;
        --font-lato: 'Lato', sans-serif;
        --font-merriweather: 'Merriweather', serif;
      }
      .theme-blue {
        --primary-color: #2563eb;
        --primary-gradient-from: #2563eb;
        --primary-gradient-to: #1d4ed8;
        --primary-light-bg: #eff6ff;
      }
      .theme-teal {
        --primary-color: #0d9488;
        --primary-gradient-from: #14b8a6;
        --primary-gradient-to: #0d9488;
        --primary-light-bg: #f0fdfa;
      }
      .theme-purple {
        --primary-color: #7c3aed;
        --primary-gradient-from: #8b5cf6;
        --primary-gradient-to: #7c3aed;
        --primary-light-bg: #f5f3ff;
      }
      .theme-slate {
        --primary-color: #475569;
        --primary-gradient-from: #64748b;
        --primary-gradient-to: #475569;
        --primary-light-bg: #f8fafc;
      }
      
      .font-inter { font-family: var(--font-inter); }
      .font-roboto { font-family: var(--font-roboto); }
      .font-lato { font-family: var(--font-lato); }
      .font-merriweather { font-family: var(--font-merriweather); }

      /* --- Component Styling using CSS Variables --- */
      .cv-header {
        background-image: linear-gradient(to right, var(--primary-gradient-from), var(--primary-gradient-to));
      }
      .cv-text-primary { color: var(--primary-color); }
      .cv-bg-primary-light { background-color: var(--primary-light-bg); }
      .cv-lang-bar-fill { background-color: var(--primary-color) !important; }

      /* Fix for editable field text color */
      .editable-input-text {
        color: #111827 !important;
      }

      /* --- Print Styles --- */
      @media print {
        @page {
          size: A4;
          margin: 0.5cm;
        }
        html, body {
          background: white !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          font-size: 9pt !important;
          line-height: 1.3 !important;
        }
        .print-container {
          display: block !important;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .print-hidden {
          display: none !important;
        }
        .print-shadow-none {
          box-shadow: none !important;
        }
        a {
          text-decoration: none !important;
          color: inherit !important;
        }
        .print-header-link-white {
            color: #ffffff !important;
            text-decoration: underline !important;
        }
        .md-grid-cols-3-print {
          display: grid !important;
          grid-template-columns: 1fr 2fr !important;
          gap: 1.5rem !important;
        }
        .md-col-span-1-print {
          grid-column: span 1 / span 1 !important;
        }
        .md-col-span-2-print {
          grid-column: span 2 / span 2 !important;
        }
        .bg-gradient-to-r, .cv-header {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        section {
          page-break-inside: avoid;
        }
        .min-h-screen {
          min-height: auto !important;
          padding: 0 !important;
        }
        h1 { font-size: 18pt !important; }
        h2 { font-size: 10pt !important; font-weight: bold; }
        h3 { font-size: 9.5pt !important; }
        p, li, span, a { font-size: 8.5pt !important; line-height: 1.3 !important; }
        .text-xl { font-size: 12pt !important; }
        .text-sm { font-size: 7.5pt !important; }
        .text-xs { font-size: 7pt !important; padding: 0.15rem 0.4rem !important; }
        .p-8 { padding: 1rem !important; }
        .space-y-8 > :not([hidden]) ~ :not([hidden]) { margin-top: 1.5rem !important; }
        .space-y-6 > :not([hidden]) ~ :not([hidden]) { margin-top: 1rem !important; }
      }
    </style>
    <!-- Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js" defer></script>
    
    <!-- PDF.js for PDF rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js" defer></script>

    <!-- html2pdf.js for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

  </body>
</html>
